            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalRegistroUsuario">
                Registrar Usuario
            </button>
            <!-- CODE DEL MODAL -->
            <div class="modal fade" id="ModalRegistroUsuario">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Registro de Usuarios</h5>
                            <button type="button" class="close">
                                <span>&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- AGREGAR FORMULARIO DE REGISTRO -->
                            <form>
                                    <h6>Datos Personales</h6>
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label for="txtNombres">Nombres</label>
                                            <input class="form-control" type="number" id="txtNombres" required>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="txtPassword">Apellido Paterno</label>
                                            <input class="form-control" type="text" id="txtApPaterno"required>
                                        </div>
                                        <div class="form-group col-md-4">
                                                <label for="txtPassword">Apellido Materno</label>
                                                <input class="form-control" type="text" id="txtApMaterno"required>
                                        </div>
                                        <div class="form-group col-md-4 ">
                                            <p>Genero</p>
                                            <div class="custom-radio custom-control">
                                                <input type="radio" id="rGeneMasculino" name="radioGenero" class="custom-control-input">
                                                <label for="rGeneMasculino" class="custom-control-label">Masculino</label>
                                            </div>
                                            <div class="custom-radio custom-control">
                                                <input type="radio" id="rGeneFemenino" name="radioGenero" class="custom-control-input">
                                                <label for="rGeneFemenino" class="custom-control-label">Femenino</label>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="selectUniversidad">Universidad</label>
                                            <select class="form-control" id="selectUniversidad">
                                                <option>Seleccione una opcion xd</option>
                                                <option>Hola</option>
                                                <option>Hola</option>
                                                <option>Hola</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-4">
                                        <label for="selectRol">Rol</label>
                                            <select class="form-control" id="selectRol">
                                                <option>Seleccione una opcion xd</option>
                                                <option>Hola</option>
                                                <option>Hola</option>
                                                <option>Hola</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-6">
                                                <label for="txtDNI">DNI</label>
                                                <input class="form-control" type="number" id="txtDNI" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="txtPassword">Contraseña</label>
                                            <input class="form-control" type="password" id="txtPassword" required>
                                        </div>
                                    </div>
                                        <h6>Datos de contacto</h6>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="txtEmail">Correo electrónico</label>
                                                <input class="form-control" type="email" id="txtEmail" required>
                                            </div>
                                            <div class="form-group col-md-3">
                                                <label for="txtPhone">Teléfono de contacto</label>
                                                <input class="form-control" type="number" id="txtPhone" required>
                                            </div>
                                            <div class="form-group col-md-3">
                                                <label for="txtFechaNac">Fecha de Nacimiento</label>
                                                <input class="form-control" type="date" id="txtFechaNac" required>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <button type="button" class="btn btn-modal btn-secondary">Cancelar</button>
                                    <button type="button" class="btn btn-modal btn-primary">Guardar</button>
                                </form>
                                <!-- CIERRE DEL CUERPO DEL MODAL -->
                        </div>
                        <div class="modal-footer">
                            
                        </div>
                    </div>
                </div>
            </div>
            </div>
